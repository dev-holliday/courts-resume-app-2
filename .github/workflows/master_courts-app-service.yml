name: Build and deploy Angular app to Azure Web App - courts-app-service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # 24.x is very new; 18/20 is safer for builds

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: |
          npm run build -- --configuration=production
          ls -R dist

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/courts-resume-app/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: angular-build
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ABCEE7910848479C8512ED3182B720D0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7F93580E182C42E08D760B855B0BD8B7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_33352321A7964930A105112307ABDA5B }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'courts-app-service'
          slot-name: 'Production'
          # We downloaded the artifact into ".", which contains index.html, main.*.js, etc.
          package: .
