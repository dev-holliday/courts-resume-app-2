name: Build and deploy Angular app to Azure Web App - courts-app-service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          # Angular supports LTS, use 20.x instead of 24.x for now
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build --if-present

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-app
          # ðŸ‘‡ THIS MUST POINT TO YOUR BUILD OUTPUT
          # e.g. dist/courts-app/browser or dist/courts-app
          path: dist/courts-resume-app/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ABCEE7910848479C8512ED3182B720D0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7F93580E182C42E08D760B855B0BD8B7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_33352321A7964930A105112307ABDA5B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'courts-app-service'
          slot-name: 'Production'
          # ðŸ‘‡ Now "." is the built Angular app, not the entire repo
          package: .
